<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--#insert file="templates/-head.html" -->
<body>
	<!--#insert file="templates/-header.html" -->
	<main class="checkout">
		<div class="checkout_stripe">
			<div class="container">
				
			</div>
		</div>
		<div class="container">
			<div class="checkout_container">
				<div class="checkout__row">
					<div class="checkout__column">
						<div class="checkout__column">
							<div class="checkout__selectbox">
								<label class="checkout__select_label">Sposób dostawy</label>
								<select class="js_filter_select checkout__select">
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
							</div>
						</div>
						<div class="checkout__column">
							<div class="checkout__selectbox">
								<label class="checkout__select_label_bold">Sposób dostawy</label>
								<select class="js_filter_select checkout__select">
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
							</div>
						</div>
					</div>
					<div class="checkout__column"></div>
				</div>
				<div class="checkout__row">
					<div class="checkout__column">
						<div class="checkout__inputbox">
							<label>Imię</label>
							<input type="text" value="Username">
						</div>
					</div>
					<div class="checkout__column"></div>
				</div>
				<div class="checkout__row">
					<div class="checkout__column">
						<div class="checkout__inputbox">
							<label>Imię</label>
							<input type="text" value="Username" class="error">
						</div>
					</div>
					<div class="checkout__column"></div>
				</div>
				<div class="checkout__checkbox_row">
					<input type="checkbox" class="checkout__checkbox" id="dsadsa">
					<label for="dsadsa" class="checkout__checkbox_label">Inny adres na faktura</label>
				</div>
				<div class="checkout__row">
					<div class="checkout__column">
						<div class="checkout__textareabox">
							<a href="#" class="checkout__toggle_textarea js_toggle_textarea">Treść wiadomości</a>
							<textarea></textarea>
						</div>
					</div>
					<div class="checkout__column">
						<div class="checkout__total_price_block">
							<span class="checkout__blue_text">Razem:</span>
							<span class="checkout__total_price">899 zł</span>
						</div>
						<div class="checkout__grand_total_price_block">
							<span class="checkout__blue_text">Do zapłaty:</span>
							<span class="checkout__grand_total_price">899,00 zł</span>
						</div>
						<div class="checkout__info_block">
							<div class="checkout__info primary">Zamówienie opłacone z góry — dostawa tańsza!</div>
						</div>
						<div class="checkout__info_block">
							<div class="main_info_block">
								<div class="main_info primary">Zamówienie opłacone z góry — dostawa tańsza!</div>
							</div>
						</div>
						<div class="checkout__info_block">
							<div class="main_info_block">
								<div class="main_info success">Zamówienie opłacone z góry — dostawa tańsza!</div>
							</div>
						</div>
						<div class="checkout__info_block">
							<div class="main_info_block">
								<div class="main_info warning">Zamówienie opłacone z góry — dostawa tańsza!</div>
							</div>
						</div>
						<div class="checkout__info_block">
							<div class="main_info_block">
								<div class="main_info danger">Zamówienie opłacone z góry — dostawa tańsza!</div>
							</div>
						</div>
						<div class="checkout__info_block">
							<div class="checkout__buy_button_block">
								<a href="#" class="checkout__buy_button">Złóż zamówienie</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!--#insert file="templates/-scripts.html" -->
